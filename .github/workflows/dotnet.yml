name: funcex1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_Deploy:
    runs-on: ubuntu-latest
    
    steps:
    - run: mkdir '${{ env.GITHUB_WORKSPACE }}/publish'
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          3.1.x
          5.0.x
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore  --output ${{ env.GITHUB_WORKSPACE }}'/publish' --configuration Release
    
    - name: Archive Action
      uses: actions/checkout@master
      with:
          type: 'zip'
          path: ${{ env.GITHUB_WORKSPACE }}'/publish'
          directory: ${{ env.GITHUB_WORKSPACE }}'/publish'
          filename: 'funcex1-release.zip'
    
    - name: Azure Blob Storage Upload
      uses: LanceMcCarthy/Action-AzureBlobUpload@v1.10.0
      with:
        # The connection string for the storage account
          connection_string: ${{ secrets.ConnectionString }}
        # The name of the storage account container these assets will be uploaded to
          container_name: functioncodepackages
        # The name of the directory you want to upload
          source_folder: ${{ env.GITHUB_WORKSPACE }}'/publish/funcex1-release.zip'
          fail_if_source_empty: true
          is_recursive: false
        
       
